<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLink - Entrar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png">
</head>

<body>

    <!-- Header -->

    <div class="header">

        <div class="container">

            <div class="header_content">

                <div class="petlink">

                    <span class="name"><span class="blue">Pet</span>Link</span>
                    <img class="logo" src="img/logo.png" alt="Logo PetLink">

                </div>

                <div class="navbar">

                    <a href="index.html#home">Home</a>
                    <a href="index.html#about">Sobre</a>
                    <a href="#contact">Contato</a>
                    <a href="adopt.html">Adotar</a>
                    <a href="login.html">Perfil</a>
                    <a href="login.html" class="blue">Entrar</a>

                </div>

            </div>

        </div>

    </div>

    <!-- Espaço para o header não cobrir a imagem -->

    <div class="header_space"></div>


    <!-- Sessão de login -->

    <div class="light_section">

        <div class="container">

            <div class="access">

                <!-- Caixa de login -->

                <div class="login" id="login">

                    <div class="box">

                        <h1>Acessar</h1>

                        <div class="inserts">

                            <input type="email" placeholder="Usuário ou E-mail" autofocus>

                            <br><br>

                            <input type="password" placeholder="Senha">

                        </div>

                        <button>Entrar</button>

                        <a href="">Esqueceu sua senha?</a>

                        <a href="#signup">Ainda não tem uma conta?</a>

                    </div>

                </div>

                <!-- Caixa de cadastro -->

                <div class="signup" id="signup">

                    <div class="box">

                        <h1>Criar uma conta</h1>

                        <div class="inserts">

                            <input type="text" placeholder="Nome de usuário">

                            <input type="email" placeholder="E-mail">

                            <br><br>

                            <input type="text" placeholder="Cidade">

                            <input type="text" placeholder="Estado">

                            <br><br>

                            <input type="password" placeholder="Senha">

                            <input type="password" placeholder="Confirme sua senha">

                        </div>

                        <button>Criar conta</button>

                        <br>

                        <a href="#login">Já tem uma conta?</a>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Footer -->

    <div class="footer">

        <div class="container">

            <div class="footer_content">

                <h1>Feito com amor por um desenvolvedor <span class="blue">BandTec!</span></h1>

                <p>Daniel Pederzini</p>

                <div class="contact" id="contact">

                    <a href="https://www.linkedin.com/in/daniel-pederzini-414353208/" target="_LinkedIn">

                        <img src="img/linkedin.png" alt="ícone LinkedIn">
                        <span>LinkedIn</span>

                    </a>

                    <a href="https://github.com/danielpederzini" target="_GitHub">

                        <img src="img/github.png" alt="ícone GitHub">
                        <span>GitHub</span>

                    </a>

                    <a href="https://www.instagram.com/danpdz/" target="_Instagram">

                        <img src="img/instagram.png" alt="Ícone Instagram">
                        <span>Instagram</span>

                    </a>

                    <a href="mailto:pederzinidaniel@hotmail.com" target="_Outlook">

                        <img src="img/outlook.png" alt="Ícone Outlook">
                        <span>E-mail</span>

                    </a>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
